name: Build and Push Docker Images

on:
  # Manual trigger - click "Run workflow" in GitHub Actions tab
  workflow_dispatch:

  # Automatic trigger when dependencies change
  push:
    branches:
      - main
    paths:
      - 'backend/pyproject.toml'
      - 'backend/uv.lock'
      - 'backend/Dockerfile'
      - 'frontend/package.json'
      - 'frontend/package-lock.json'
      - 'frontend/Dockerfile'
      - '.github/workflows/docker-build.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: davidgoll/workshop-rl1-backend:latest
          cache-from: type=registry,ref=davidgoll/workshop-rl1-backend:latest
          cache-to: type=inline

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: davidgoll/workshop-rl1-frontend:latest
          cache-from: type=registry,ref=davidgoll/workshop-rl1-frontend:latest
          cache-to: type=inline
