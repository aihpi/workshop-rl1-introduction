[pytest]
# Where to find tests
testpaths = tests

# Which files/classes/functions are tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Command line options: verbose, strict markers, short tracebacks
addopts =
    -v
    --strict-markers
    --tb=short

# Disable deprecation warnings for cleaner output
filterwarnings =
    ignore::DeprecationWarning
