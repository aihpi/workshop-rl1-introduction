services:
  # Backend service (Flask API)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: workshop-rl1-introduction-backend
    ports:
      - "5001:5001"
    volumes:
      # Mount local code for live editing
      - ./backend:/app
      # Exclude virtual env (use container's packages)
      - /app/.venv
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=development
    networks:
      - rl-network
    restart: unless-stopped

  # Frontend service (React app)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: workshop-rl1-introduction-frontend
    ports:
      - "3000:3000"
    volumes:
      # Mount local code for live editing
      - ./frontend:/app
      # Exclude node_modules (use container's packages)
      - /app/node_modules
    environment:
      # Tell React where the backend is
      - REACT_APP_API_URL=http://localhost:5001/api
      # Enable hot-reload in Docker
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    networks:
      - rl-network
    restart: unless-stopped
    # Keep container running even if npm start fails initially
    stdin_open: true
    tty: true

networks:
  rl-network:
    driver: bridge
